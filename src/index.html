<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="assets/107806435.png" />
    <title>Z-score calculator</title>
  </head>

  <body>
    <h1>Z-score calculator</h1>
    <p>Use this calculator to compute the z-score of a normal distribution.</p>
    <form id="calculator_raw_score">
      <div>
        <label>Raw Score</label>
        <input id="raw_score" type="text" required>
        <br />
        <label>Population Mean</label>
        <input id="population_mean" type="text" required>
        <br />
        <label>Standard Deviation</label>
        <input id="standard_deviation" type="text" required>
      </div>
      <div>
        <button type="submit">Calculate</button>
        <button type="reset">Clear</button>
      </div>
    </form>

    <p><strong>Results:</strong></p>
    <p id="z_score"></p>
    <p id="probability_x_lesser_than_raw_score"></p>
    <p id="probability_x_greater_than_raw_score"></p>
    <p id="probability_at_x"></p>

    <p><strong>Steps:</strong></p>
    <div id="formula_container">
      <div id="z_score">
        <span>Z score  = </span>
      </div>

      <div id="z_score_formula">
        <p id="raw_and_population_mean">x - μ</p>
        <hr />
        <p id="standard_deviation_symbol">σ</p>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
